<div class='wrapper'>

  <input data-function='swipe' id='swipe' type='checkbox'>
  <label data-function='swipe' for='swipe' class="btn btn-default" >Menu</label>

  <div class='content'>
    {{ content }}
  </div>

  <div class='sidebar menu'>

      <div id="picture" style="background-image: url(https://avatars1.githubusercontent.com/u/15864708?s=400&u=08d86ce612a2d8bd9681b4e9bc1b28efe4b500a7&v=4)"></div>
      <p>{{site.description}}</p>

      <hr>

      <div id="social-icons">
        <ul>
            <li><a href="https://mx.linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a></li>
        </ul>
      </div>

       <hr>

       <div class="navigation">
        <ul>
            {% for my_page in site.pages %}
                {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

    <hr>

     <div class="navigation">
             <ul>
               {% for category in site.categories %}
                 <li><a href="{{ site.baseurl | prepend: url }}/categories/{{ category | first | prepend: site.baseurl }}">{{ category | first }}</a></li>
               {% endfor %}
             </ul>
     </div>

     <hr>

     <p>{{site.footer}}<p>
     <p>Powered by Jekyll<p>

  </div>

</div>
